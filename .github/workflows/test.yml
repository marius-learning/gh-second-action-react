name: Test Application
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Display JSON Test Reports
        if: success() || failure()
        uses: dorny/test-reporter@v1
        with:
          name: JSON Reports
          path: reports.json
          reporter: mocha.json
      - name: Display XML Test Reports
        if: success() || failure()
        uses: dorny/test-reporter@v1
        with:
          name: XML Reports
          path: reports.xml
          reporter: jest-junit
